            padding: 0 24px;

            padding: 48px 0 32px;

        }

        .logo-section {
            margin-bottom: 24px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .search-section {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 24px;
        }

        .search-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            font-size: 16px;
            font-family: inherit;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(229, 83, 61, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        .filter-button {
            padding: 14px 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .filter-button:hover {
            border-color: var(--accent-primary);
            background-color: #FFF5F4;
        }

        .filters-container {
            margin-bottom: 32px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .filters-container::-webkit-scrollbar {
            height: 4px;
        }

        .filters-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .filters-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 2px;
        }

        .filters {
            display: flex;
            gap: 8px;
            padding-bottom: 8px;
            min-width: fit-content;
        }

        .filter-chip {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .filter-chip:hover {
            border-color: var(--accent-primary);
            background-color: #FFF5F4;
            color: var(--accent-primary);
        }

        .filter-chip.active {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .filter-chip.active:hover {
            background-color: #D4452E;
            border-color: #D4452E;
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 64px;
        }

        .restaurant-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;

            display: flex;

            height: 200px;

        .star-icon {

            // Update active chip
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
                if (chip.textContent === (cuisine === 'all' ? 'All' : cuisine)) {
                    chip.classList.add('active');
                }
            });
            
            displayRestaurants();
        }

        // Search functionality
        function handleSearch() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();
            displayRestaurants();
        }

        // Generate placeholder image URL based on restaurant name
        function getPlaceholderImage(restaurant) {
            // If restaurant has a custom imageUrl, use it
            if (restaurant.imageUrl) {
                return restaurant.imageUrl;
            }
            
            // Generate a deterministic seed from restaurant name for consistent images
            let hash = 0;
            for (let i = 0; i < restaurant.name.length; i++) {
                hash = restaurant.name.charCodeAt(i) + ((hash << 5) - hash);
            }
            const seed = Math.abs(hash) % 1000;
            
            // Use Picsum Photos (Lorem Picsum) with seed for consistent random images
            // Each restaurant gets the same image every time based on its name
            return `https://picsum.photos/seed/${restaurant.name.replace(/\s+/g, '-')}-${seed}/400/300`;
        }

        // Display restaurants
        function displayRestaurants() {
            const grid = document.getElementById('restaurantsGrid');
            
            // Filter by cuisine
            let filtered = currentFilter === 'all' 
                ? restaurants 
                : restaurants.filter(r => r.cuisine === currentFilter);
            
            // Filter by search query
            if (searchQuery) {
                filtered = filtered.filter(r => 
                    r.name.toLowerCase().includes(searchQuery) ||
                    r.cuisine.toLowerCase().includes(searchQuery) ||
                    r.location.toLowerCase().includes(searchQuery)
                );
            }
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-title">No restaurants found</div>
                        <div class="no-results-text">Try adjusting your search or filter</div>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filtered.map(restaurant => {
                const imageUrl = getPlaceholderImage(restaurant);
                return `
                <div class="restaurant-card" onclick="window.open('${restaurant.googleUrl}', '_blank')">
                    <div class="restaurant-image">
                        <img src="${imageUrl}" alt="${restaurant.name}" loading="lazy" onerror="this.onerror=null; this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjRjVGNUY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzlCOUI5QiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPjx0c3BhbiB4PSI1MCUiPj/wn4+NPC90c3Bhbj48L3RleHQ+PC9zdmc+';">
                    </div>
                    <div class="card-content">
                        <h3 class="restaurant-name">${restaurant.name}</h3>
                        <span class="cuisine-tag">${restaurant.cuisine}</span>
                        <div class="rating-location">
                            <div class="rating">
                                <svg class="star-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                                <span>${restaurant.rating}</span>
                            </div>
                            <div class="location">
                                <svg class="location-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                <span>${restaurant.location}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Initialize
        createFilters();
        displayRestaurants();

        // Search event listener
        document.getElementById('searchInput').addEventListener('input', handleSearch);

        // Filter toggle (optional - can show/hide filters)
        document.getElementById('filterToggle').addEventListener('click', () => {
            const container = document.getElementById('filtersContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
