            --accent-primary: #E5533D;
            --accent-secondary: #F2B705;

            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1280px;

            padding: 0 24px;
        }

        .header {

            border-bottom: 1px solid var(--border-color);

        }

        .logo-section {
            margin-bottom: 24px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .search-section {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 24px;
        }

        .search-wrapper {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 48px;
            font-size: 16px;
            font-family: inherit;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(229, 83, 61, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        .filter-button {
            padding: 14px 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .filter-button:hover {
            border-color: var(--accent-primary);
            background-color: #FFF5F4;
        }

        .filters-container {
            margin-bottom: 32px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .filters-container::-webkit-scrollbar {
            height: 4px;
        }

        .filters-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .filters-container::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 2px;
        }

        .filters {
            display: flex;
            gap: 8px;
            padding-bottom: 8px;
            min-width: fit-content;
        }

        .filter-chip {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .filter-chip:hover {
            border-color: var(--accent-primary);
            background-color: #FFF5F4;
            color: var(--accent-primary);
        }

        .filter-chip.active {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .filter-chip.active:hover {
            background-color: #D4452E;
            border-color: #D4452E;
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 64px;
        }

        .restaurant-card {

            border-radius: 12px;

            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;

        }

            height: 200px;

            position: relative;
            overflow: hidden;

            height: 100%;

        }

            color: var(--text-secondary);
            z-index: 0;
            pointer-events: none;
        }

        .restaurant-image:has(img)::before {
            display: none;
        }

        .restaurant-image img {
            position: relative;
            z-index: 1;
        }

        .photo-attribution {
            position: absolute;

            bottom: 10px;

            font-weight: 500;

            color: var(--accent-secondary);

        }

            display: flex;

            gap: 4px;
            font-size: 13px;
            color: var(--text-secondary);

        let searchQuery = '';

        // Get unique cuisines
        const cuisines = ['all', ...new Set(restaurants.map(r => r.cuisine))].sort();

        // Create filter chips
        function createFilters() {
            const filtersDiv = document.getElementById('filters');
            cuisines.forEach(cuisine => {
                const chip = document.createElement('button');
                chip.className = 'filter-chip' + (cuisine === 'all' ? ' active' : '');
                chip.textContent = cuisine === 'all' ? 'All' : cuisine;
                chip.onclick = () => filterRestaurants(cuisine);
                filtersDiv.appendChild(chip);
            });
        }

        // Filter restaurants
        function filterRestaurants(cuisine) {
            currentFilter = cuisine;
            
            // Update active chip
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
                if (chip.textContent === (cuisine === 'all' ? 'All' : cuisine)) {
                    chip.classList.add('active');
                }
            });
            
            displayRestaurants();
        }

        // Search functionality
        function handleSearch() {
            searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();
            displayRestaurants();
        }

        /**
         * Google Places API (Legacy) integration (public-site safe):
         * - Browser calls our Vercel serverless endpoints in /api/places/*
         * - Serverless functions keep GOOGLE_MAPS_API_KEY secret
         * - We lazy-load Google data for visible cards only (to control cost)
         */
        const GOOGLE_CACHE_TTL_MS = 7 * 24 * 60 * 60 * 1000; // 7 days (client-side cache)
        const GOOGLE_CONCURRENCY = 3;
        const googleState = { enabled: true };
        // When opened as a local file (file://), /api routes won't exist.
        // Google Places enrichment is meant for Vercel (or `vercel dev`) where /api is available.
        if (window.location.protocol === 'file:') {
            googleState.enabled = false;
        }

        function toBase64Utf8(str) {
            // btoa expects latin1; this converts UTF-8 safely
            return btoa(unescape(encodeURIComponent(str)));
        }

        function getCuisineIcon(cuisine) {
            const map = {
                Italian: 'üçù',
                American: 'üçî',
                Thai: 'üçú',
                Japanese: 'üç£',
                Korean: 'ü•ò',
                Mexican: 'üåÆ',
                Indian: 'üçõ',
                Spanish: 'ü•ò',
                Seafood: 'ü¶û',
                Steakhouse: 'ü•©',
                Southern: 'üçó',
                'Fine Dining': 'üçΩÔ∏è',
                Mediterranean: 'ü•ô',
                Turkish: 'ü•ô',
                Persian: 'üçö',
                Brazilian: 'üçñ',
                French: 'ü•ê',
                Greek: 'ü•ô',
                Ethiopian: 'ü•ò',
                Bar: 'üç∏',
                Asian: 'ü•¢',
                Chinese: 'ü•ü',
                Vietnamese: 'üçú',
            };
            return map[cuisine] || 'üçΩÔ∏è';
        }

        function buildSvgFoodPlaceholder(restaurant) {
            const icon = getCuisineIcon(restaurant.cuisine);
            const svg = `
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F5F5F5"/>
      <stop offset="1" stop-color="#EDEDED"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#g)"/>
  <text x="50%" y="48%" font-size="88" text-anchor="middle" dominant-baseline="middle" opacity="0.35">${icon}</text>
  <text x="50%" y="62%" font-size="18" text-anchor="middle" fill="#6B6B6B" opacity="0.9">Loading photo‚Ä¶</text>
</svg>`.trim();
            return `data:image/svg+xml;base64,${toBase64Utf8(svg)}`;
        }

        // Placeholder image URL used until Google photo arrives
        function getPlaceholderImage(restaurant) {
            return restaurant.imageUrl || buildSvgFoodPlaceholder(restaurant);
        }

        function safeLocalStorageGet(key) {
            try {
                const raw = localStorage.getItem(key);
                if (!raw) return null;
                return JSON.parse(raw);
            } catch {
                return null;
            }
        }

        function safeLocalStorageSet(key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch {
                // ignore quota/private-mode errors
            }
        }

        function isFresh(ts, ttlMs) {
            return typeof ts === 'number' && (Date.now() - ts) < ttlMs;
        }

        function buildGoogleQuery(restaurant) {
            // Works best when you include city + state.
            // Example: "Boccalupo, Atlanta GA"
            return `${restaurant.name}, Atlanta GA`;
        }

        function createLimiter(maxConcurrent) {
            let active = 0;
            const queue = [];

            const runNext = () => {
                if (active >= maxConcurrent) return;
                const next = queue.shift();
                if (!next) return;
                active += 1;
                next.fn()
                    .then(next.resolve)
                    .catch(next.reject)
                    .finally(() => {
                        active -= 1;
                        runNext();
                    });
            };

            return (fn) =>
                new Promise((resolve, reject) => {
                    queue.push({ fn, resolve, reject });
                    runNext();
                });
        }

        function sanitizeHtmlAttributions(htmlAttributions) {
            // Google returns HTML strings like: <a href="...">Author</a>
            // We keep ONLY <a> tags and strip everything else.
            if (!Array.isArray(htmlAttributions)) return '';
            const container = document.createElement('div');

            htmlAttributions.forEach((html) => {
                const tmp = document.createElement('div');
                tmp.innerHTML = String(html);
                tmp.querySelectorAll('a').forEach((a) => {
                    const href = a.getAttribute('href') || '';
                    const text = (a.textContent || '').trim();
                    if (!href || !text) return;
                    const safeA = document.createElement('a');
                    safeA.href = href;
                    safeA.textContent = text;
                    safeA.target = '_blank';
                    safeA.rel = 'noopener noreferrer';
                    container.appendChild(safeA);
                    container.appendChild(document.createTextNode(' '));
                });
            });

            return container.innerHTML.trim();
        }

        async function apiGetJson(url) {
            const resp = await fetch(url);
            const data = await resp.json().catch(() => null);
            if (!resp.ok) {
                const message = data?.message || data?.error || `Request failed (${resp.status})`;
                const err = new Error(message);
                err.status = resp.status;
                err.body = data;
                throw err;
            }
            return data;
        }

        async function googleFindPlaceIdForRestaurant(restaurant) {
            if (!googleState.enabled) return null;

            const query = buildGoogleQuery(restaurant);
            const cacheKey = `eatATL_google_find:${query.toLowerCase()}`;
            const cached = safeLocalStorageGet(cacheKey);
            if (cached?.placeId && isFresh(cached.ts, GOOGLE_CACHE_TTL_MS)) {
                return cached.placeId;
            }

            const data = await apiGetJson(`/api/places/find?query=${encodeURIComponent(query)}`);
            const placeId = data?.place?.placeId || null;
            if (placeId) {
                safeLocalStorageSet(cacheKey, { placeId, ts: Date.now() });
            }
            return placeId;
        }

        async function googleFetchPlaceDetails(placeId) {
            if (!googleState.enabled) return null;

            const cacheKey = `eatATL_google_details:${placeId}`;
            const cached = safeLocalStorageGet(cacheKey);
            if (cached?.place && isFresh(cached.ts, GOOGLE_CACHE_TTL_MS)) {
                return cached.place;
            }

            const data = await apiGetJson(`/api/places/details?placeId=${encodeURIComponent(placeId)}`);
            const place = data?.place || null;
            if (place) {
                safeLocalStorageSet(cacheKey, { place, ts: Date.now() });
            }
            return place;
        }

        function setPoweredByGoogleVisible() {
            const el = document.getElementById('poweredByGoogle');
            if (el) el.style.display = 'inline';
        }

        async function enrichRestaurantCardFromGoogle(restaurant, cardEl) {
            if (!googleState.enabled) return;
            if (!cardEl || cardEl.dataset.googleEnriched === '1') return;

            // If the restaurant already has an imageUrl set (local/curated), we still update rating.
            let placeId = restaurant.placeId || null;
            if (!placeId) {
                try {
                    placeId = await googleFindPlaceIdForRestaurant(restaurant);
                } catch (e) {
                    // If backend is not configured (no key), stop trying.
                    if (e.status === 500) googleState.enabled = false;
                    return;
                }
            }
            if (!placeId) return;

            let details;
            try {
                details = await googleFetchPlaceDetails(placeId);
            } catch (e) {
                if (e.status === 500) googleState.enabled = false;
                return;
            }
            if (!details) return;

            // Update rating
            const ratingEl = cardEl.querySelector('[data-rating]');
            if (ratingEl && typeof details.rating === 'number') {
                ratingEl.textContent = details.rating.toFixed(1);
            }

            // Update photo + attribution (only if we don't already have a curated local imageUrl)
            const firstPhoto = Array.isArray(details.photos) ? details.photos[0] : null;
            if (firstPhoto?.photoReference && !restaurant.imageUrl) {
                const imgEl = cardEl.querySelector('.restaurant-image img');
                if (imgEl) {
                    imgEl.src = `/api/places/photo?ref=${encodeURIComponent(firstPhoto.photoReference)}&maxwidth=800`;
                }

                const attributionHtml = sanitizeHtmlAttributions(firstPhoto.htmlAttributions);
                const attributionEl = cardEl.querySelector('[data-photo-attribution]');
                if (attributionEl && attributionHtml) {
                    attributionEl.innerHTML = attributionHtml;
                    attributionEl.style.display = 'block';
                    setPoweredByGoogleVisible();
                }
            }

            cardEl.dataset.googleEnriched = '1';
        }

        // Display restaurants
        function displayRestaurants() {
            const grid = document.getElementById('restaurantsGrid');
            
            // Filter by cuisine
            let filtered = currentFilter === 'all' 
                ? restaurants 
                : restaurants.filter(r => r.cuisine === currentFilter);
            
            // Filter by search query
            if (searchQuery) {
                filtered = filtered.filter(r => 
                    r.name.toLowerCase().includes(searchQuery) ||
                    r.cuisine.toLowerCase().includes(searchQuery) ||
                    r.location.toLowerCase().includes(searchQuery)
                );
            }
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-title">No restaurants found</div>
                        <div class="no-results-text">Try adjusting your search or filter</div>
                    </div>
                `;
                return;
            }
            
            // Render restaurants
            grid.innerHTML = filtered.map(restaurant => {
                const placeholderUrl = getPlaceholderImage(restaurant);
                const cardId = `card-${restaurant.name.replace(/\s+/g, '-').toLowerCase()}`;
                return `
                <div class="restaurant-card" id="${cardId}" onclick="window.open('${restaurant.googleUrl}', '_blank')">
                    <div class="restaurant-image">
                        <img src="${placeholderUrl}" alt="${restaurant.name}" loading="lazy" onerror="this.onerror=null; this.src='${buildSvgFoodPlaceholder(restaurant)}';">
                        <div class="photo-attribution" data-photo-attribution style="display:none;"></div>
                    </div>
                    <div class="card-content">
                        <h3 class="restaurant-name">${restaurant.name}</h3>
                        <span class="cuisine-tag">${restaurant.cuisine}</span>
                        <div class="rating-location">
                            <div class="rating">
                                <svg class="star-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                                <span data-rating>${restaurant.rating}</span>
                            </div>
                            <div class="location">
                                <svg class="location-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                <span>${restaurant.location}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            }).join('');

            // Lazy-load Google rating/photo for visible cards (controls API usage)
            const limiter = createLimiter(GOOGLE_CONCURRENCY);
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (!entry.isIntersecting) return;
                    observer.unobserve(entry.target);
                    const cardEl = entry.target;
                    const name = cardEl.getAttribute('data-name');
                    const restaurant = filtered.find((r) => r.name === name);
                    if (!restaurant) return;
                    limiter(() => enrichRestaurantCardFromGoogle(restaurant, cardEl)).catch(() => {});
                });
            }, { rootMargin: '200px 0px' });

            filtered.forEach((restaurant) => {
                const cardId = `card-${restaurant.name.replace(/\s+/g, '-').toLowerCase()}`;
                const card = document.getElementById(cardId);
                if (!card) return;
                card.setAttribute('data-name', restaurant.name);
                observer.observe(card);
            });
        }

        // Initialize
        createFilters();
        displayRestaurants();

        // Search event listener
        document.getElementById('searchInput').addEventListener('input', handleSearch);

        // Filter toggle (optional - can show/hide filters)
        document.getElementById('filterToggle').addEventListener('click', () => {
            const container = document.getElementById('filtersContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
