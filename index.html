            position: relative;
            overflow-x: hidden;

            0% { background-position: 0% 50%; }

            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),

            z-index: 1;
        }

        header {
            text-align: center;
            color: white;
            padding: 60px 20px 50px;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 900;
            margin-bottom: 16px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
            background: linear-gradient(135deg, #FFFFFF 0%, #FFE5E5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .tagline {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            font-weight: 400;
            opacity: 0.95;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }

        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-btn {

            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover {
            transform: translateY(-3px) scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #FFD93D 0%, #FF6B6B 100%);
            border-color: transparent;
            color: white;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);

        }

        .filter-btn.active:hover {

        .restaurants-grid {

            gap: 30px;
            margin-bottom: 60px;
            animation: fadeInUp 0.8s ease-out 0.4s both;

        .restaurant-card {

            position: relative;
            overflow: hidden;

            left: 0;

            height: 4px;

            transform-origin: left;
            transition: transform 0.4s ease;
        }

        }

        let currentFilter = 'all';

        // Get unique cuisines
        const cuisines = ['all', ...new Set(restaurants.map(r => r.cuisine))];

        // Create filter buttons
        function createFilters() {
            const filtersDiv = document.getElementById('filters');
            cuisines.forEach(cuisine => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn' + (cuisine === 'all' ? ' active' : '');
                btn.textContent = cuisine === 'all' ? 'All Restaurants' : cuisine;
                btn.onclick = () => filterRestaurants(cuisine);
                filtersDiv.appendChild(btn);
            });
        }

        // Filter restaurants with smooth transitions
        function filterRestaurants(cuisine) {
            currentFilter = cuisine;
            
            // Update active button with smooth transition
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const isActive = btn.textContent === (cuisine === 'all' ? 'All Restaurants' : cuisine);
                btn.classList.remove('active');
                if (isActive) {
                    // Add a small delay for smooth visual feedback
                    setTimeout(() => {
                        btn.classList.add('active');
                    }, 50);
                }
            });
            
            displayRestaurants();
        }

        // Display restaurants with smooth animations
        function displayRestaurants() {
            const grid = document.getElementById('restaurantsGrid');
            const filtered = currentFilter === 'all' 
                ? restaurants 
                : restaurants.filter(r => r.cuisine === currentFilter);
            
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-results">No restaurants found in this category</div>';
                return;
            }
            
            // Clear grid with fade out
            grid.style.opacity = '0';
            grid.style.transform = 'translateY(20px)';
            grid.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            
            setTimeout(() => {
                grid.innerHTML = filtered.map((restaurant, index) => `
                    <div class="restaurant-card" 
                         onclick="window.open('${restaurant.googleUrl}', '_blank')"
                         style="animation-delay: ${index * 0.08}s;">
                        <h3 class="restaurant-name">${restaurant.name}</h3>
                        <span class="cuisine-tag">${restaurant.cuisine}</span>
                        <div class="rating">
                            <span class="stars">‚≠ê</span>
                            <span>${restaurant.rating}</span>
                        </div>
                        <div class="location">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="#666"/>
                            </svg>
                            ${restaurant.location}
                        </div>
                    </div>
                `).join('');
                
                // Fade in grid
                setTimeout(() => {
                    grid.style.opacity = '1';
                    grid.style.transform = 'translateY(0)';
                }, 50);
            }, 200);
        }

        // Initialize
        createFilters();
        displayRestaurants();
    </script>
</body>
